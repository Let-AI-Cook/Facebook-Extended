            </button>
            <button class="tab-link" data-tab="tab-filters">

            </button>
            <button class="tab-link" data-tab="tab-appearance">
                <svg viewBox="0 0 24 24">
                    <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                    <path d="M3 9h18"></path>
                    <path d="M9 21V9"></path>
                </svg>
                <span data-i18n-key="tab_appearance">Giao diện</span>
            </button>
        </nav>

        <!-- Tab Content -->
        <main class="tab-content">
            <!-- Main Tab -->
            <div id="tab-main" class="tab-pane active">
                <div class="card stats-card">
                    <div class="stats-item">
                        <span class="stats-label" data-i18n-key="stats_adsRemoved">Quảng cáo đã xóa</span>
                        <span class="stats-value" id="removedAdCountDisplay">0</span>
                    </div>
                    <div class="stats-item">
                        <span class="stats-label" data-i18n-key="stats_spamRemoved">Spam đã xóa</span>
                        <span class="stats-value" id="removedSpamCountDisplay">0</span>
                    </div>
                </div>
                <div class="card">
                    <h3 class="card-header" data-i18n-key="main_blockContentHeader">Chặn nội dung</h3>
                    <div class="option-row">
                        <label class="option-label" for="adBlockToggle" data-i18n-key="main_blockAds">Chặn quảng
                            cáo</label>
                        <div class="select-container" style="position: absolute; right: 100px;">
                            <select id="adActionSelect">
                                <option value="remove" data-i18n-key="main_blockAds_action_remove">Xóa</option>
                                <option value="hide" data-i18n-key="main_blockAds_action_hide">Ẩn</option>
                            </select>
                        </div>
                        <label class="switch"><input type="checkbox" id="adBlockToggle"><span
                                class="slider"></span></label>
                    </div>
                    <div class="option-row">
                        <label class="option-label" for="reelsToggle" data-i18n-key="main_hideReels">Ẩn Reels & Video
                            ngắn</label>
                        <label class="switch"><input type="checkbox" id="reelsToggle"><span
                                class="slider"></span></label>
                    </div>
                    <div class="option-row">
                        <label class="option-label" for="suggestToggle" data-i18n-key="main_hideSuggestions"
                            data-i18n-title-key="main_hideSuggestions_title"
                            title="Ẩn gợi ý kết bạn, nhóm, trang,...">Ẩn mục Gợi ý</label>
                        <label class="switch"><input type="checkbox" id="suggestToggle"><span
                                class="slider"></span></label>
                    </div>
                    <div class="option-row">
                        <label class="option-label" for="storyToggle" data-i18n-key="main_hideStories">Ẩn Tin
                            (Stories)</label>
                        <label class="switch"><input type="checkbox" id="storyToggle"><span
                                class="slider"></span></label>
                    </div>
                    <div class="option-row">
                        <label class="option-label" for="newFeedsToggle" data-i18n-key="main_hideNewsFeed"
                            data-i18n-title-key="main_hideNewsFeed_title"
                            title="Ẩn tất cả bài đăng trên Bảng tin (News Feed)">Ẩn toàn bộ Bảng tin</label>
                        <label class="switch"><input type="checkbox" id="newFeedsToggle"><span
                                class="slider"></span></label>
                    </div>
                </div>
            </div>

            <!-- Filters Tab -->
            <div id="tab-filters" class="tab-pane">
                <div class="card">
                    <h3 class="card-header" data-i18n-key="filters_commentFilterHeader">Lọc bình luận</h3>
                    <div class="option-row">
                        <label class="option-label" for="commentFilterToggle"
                            data-i18n-key="filters_commentFilterToggle">Lọc bình luận theo từ khóa</label>
                        <label class="switch"><input type="checkbox" id="commentFilterToggle"><span
                                class="slider"></span></label>
                    </div>
                    <div class="textarea-group">
                        <label for="commentFilters" data-i18n-key="filters_commentKeywordsLabel">Từ khóa (phân cách bằng
                            dấu phẩy)</label>
                        <textarea id="commentFilters" data-i18n-placeholder-key="filters_commentKeywordsPlaceholder"
                            placeholder="vd: vay tiền, ib zalo, .xyz, ..." rows="3"></textarea>
                    </div>
                </div>
                <div class="card">
                    <h3 class="card-header" data-i18n-key="filters_phraseFilterHeader">Lọc nội dung theo cụm từ</h3>
                    <div id="phraseFiltersContainer">
                        <!-- Phrase filters will be dynamically inserted here -->
                    </div>
                    <div class="card-footer">
                        <button id="savePhraseFilters" class="action-button" data-i18n-key="filters_saveButton">Lưu bộ
                            lọc</button>
                        <span id="saveStatus" class="save-status" data-i18n-key="filters_saveStatus"></span>
                    </div>
                </div>
            </div>

            <!-- Appearance Tab -->
            <div id="tab-appearance" class="tab-pane">
                <div class="card">
                    <h3 class="card-header" data-i18n-key="appearance_header">Tùy chỉnh giao di��n</h3>
                    <div class="option-row">
                        <label class="option-label" for="compactUISelect" data-i18n-key="appearance_hideSidebars">Ẩn
                            thanh bên Facebook</label>
                        <div class="select-container">
                            <select id="compactUISelect">
                                <option value="0" data-i18n-key="appearance_sidebar_none">Không ẩn</option>
                                <option value="1" data-i18n-key="appearance_sidebar_left">Ẩn thanh bên trái</option>
                                <option value="2" data-i18n-key="appearance_sidebar_right">Ẩn thanh bên phải</option>
                                <option value="3" data-i18n-key="appearance_sidebar_both">Ẩn cả hai thanh</option>
                            </select>
                        </div>
                    </div>
                    <div class="option-row">
                        <label class="option-label" for="languageSelect" data-i18n-key="appearance_language">Ngôn
                            ngữ</label>
                        <div class="select-container">
                            <select id="languageSelect">
                                <option value="vi">Tiếng Việt</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <span>
                <ul style="list-style: none; margin: 0; padding: 0; display: flex;      
            justify-content: space-between; width: 100px;">
                    <li><a href="https://www.facebook.com/Ki3tNgu/" target="_blank"><i
                                class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/kiet.gicungbac/" target="_blank"><i
                                class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://github.com/let-ai-cook" target="_blank"><i class="fa-brands fa-github"></i></a>
                    </li>
                </ul>
            </span>
            <a href="https://buymeacoffee.com/nobido408x" target="_blank" data-i18n-key="footer_donate">Ủng hộ tác
                giả</a>
        </footer>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
